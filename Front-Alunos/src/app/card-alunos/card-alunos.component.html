<div class="container">
<div *ngFor="let aluno of alunos" class="card">

  <div class="card-nome">
    <h3>{{ aluno.nome }}</h3>
  </div>

  <div class="card-idade">
    <p><strong>Idade:</strong> {{ aluno.idade }} anos</p>
  </div>

  <div class="card-curso">
    <p><strong>Curso:</strong> {{ aluno.curso }}</p>
  </div>

  <div class="card-footer">
    <button (click)="onButtonClick(aluno.id)">Detalhes</button>
  </div>

</div>
</div>
