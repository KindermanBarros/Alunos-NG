<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <label for="filter">Filtrar</label>
      <div class="input-group mb-1 mt-1 col-2" id="search-container">
        <input
          type="text"
          class="form-control"
          id="filter"
          (keyup)="aplicarFiltro($event)"
          placeholder="Ex. Maria"
          aria-describedby="basic-addon2"
        />
        <button
          type="button"
          class="input-group-text"
          id="basic-addon2"
          (click)="aplicarFiltro($event)"
        >
          Buscar
        </button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th
              class="d-flex justify-content-center align-items-center"
              scope="col"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of filteredDataSource">
            <td>{{ element.id }}</td>
            <td>{{ element.name }}</td>
            <td class="text-center">
              <div class="d-flex justify-content-center align-items-center">
                <button
                  class="btn btn-primary btn-md me-1"
                  (click)="viewElement(element)"
                  [textContent]="openBtn"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <button
                  class="btn btn-secondary btn-md me-1"
                  (click)="editElement(element)"
                  [textContent]="editBtn"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  class="btn btn-danger btn-md"
                  (click)="deleteElement(element)"
                  [textContent]="deleteBtn"
                >
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="userImage">
        <img [src]="userImage" alt="User Image" class="img-fluid" />
      </div>
    </div>
    <div>
      <button
        class="addAluno btn btn-primary btn-xl rounded-circle d-flex align-items-center justify-content-center"
        (click)="toggleModal()"
      >
        +
      </button>
    </div>
    <div
      class="modalAddAluno card d-flex align-items-center justify-content-center"
      *ngIf="showModal"
    >
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="school">Escola</label>
          <input
            type="text"
            id="school"
            class="form-control"
            formControlName="school"
          />
        </div>
        <div class="form-group">
          <label for="file">Imagem</label>
          <input
            type="file"
            id="image"
            class="form-control"
            formControlName="image"
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3 me-1">
          Add Aluno
        </button>
        <button
          type="button"
          class="btn btn-secondary mt-3"
          (click)="toggleModal()"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
